<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title>Растягивающееся изображение</title>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="ImagePolice.png">
</body>
</html>
